<mat-card class="header-card">
  <mat-card-header>
    <mat-card-title>Event Attendence</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <div class="mat-elevation-z8">
       <table mat-table class="full-width-table" [dataSource]="data">

         <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef>Event Name</th>
           <td mat-cell *matCellDef="let row"><button mat-button color="primary" routerLink="/event/{{row.id}}">{{row.title}}</button></td>
         </ng-container>

         <ng-container matColumnDef="startDate">
           <th mat-header-cell *matHeaderCellDef>Event Date</th>
           <td mat-cell *matCellDef="let row"> {{row.startDate | date:'MM/dd/yyyy'}} </td>
         </ng-container>

         <ng-container matColumnDef="costumed">
           <th mat-header-cell *matHeaderCellDef>501st Costume</th>
           <td mat-cell *matCellDef="let row">
            <mat-icon aria-label="Go To Forum Profile">{{row.costumed ? 'check_circle' : ''}}</mat-icon></td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>

       <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
