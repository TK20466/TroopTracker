<mat-card class="header-card">
  <mat-card-header>
    <img mat-card-avatar src="{{member.forumAvatar}}"/>
    <mat-card-title>{{member.name}}</mat-card-title>
    <mat-card-subtitle>{{member.forumHandle}}</mat-card-subtitle>
    <a href="{{member.profileUrl}}"
    class="pull-right"
    matTooltip="Open on forum"
    mat-icon-button>
      <mat-icon aria-label="Go To Forum Profile">open_in_new</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
   <mat-list dense>
       <mat-list-item>
          <span><b>Legion Id:</b> {{member.legionId}}</span>
       </mat-list-item>
       <mat-list-item>
          <span><b>Garrison:</b> {{member.garrison}}</span>
       </mat-list-item>
   </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
