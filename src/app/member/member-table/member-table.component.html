<div class="mat-elevation-z8">
   <mat-form-field>
     <input matInput [(ngModel)]="filter" (ngModelChange)="applyFilter(filter)" placeholder="Filter">
     <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter='';applyFilter(filter)">
    <mat-icon>close</mat-icon>
  </button>
   </mat-form-field>
  <table mat-table class="full-width-table" [dataSource]="data" matSort aria-label="Members">
    <!-- Forum Handlle Column -->
    <ng-container matColumnDef="forumHandle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forum Name</th>
      <td mat-cell *matCellDef="let row">{{row.forumHandle}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" routerLink="/member/{{row.id}}">{{row.name}}</button></td>
    </ng-container>

     <!-- 501st id Column -->
     <ng-container matColumnDef="legionId">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>501st Number</th>
       <td mat-cell *matCellDef="let row">{{row.legionId}}</td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="resultsLength"
      [pageIndex]="0"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
