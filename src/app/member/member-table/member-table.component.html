<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Members">
    <!-- Forum Handlle Column -->
    <ng-container matColumnDef="forumHandle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forum Name</th>
      <td mat-cell *matCellDef="let row">{{row.forumHandle}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="legionId">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>501st Number</th>
       <td mat-cell *matCellDef="let row">{{row.legionId}}</td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[5, 10, 25, 50, 100]">
  </mat-paginator>
</div>
